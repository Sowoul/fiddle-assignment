version: '3.8'

services:
  app:
    build:
      context: ./api
    working_dir: /app
    volumes:
      - ./api:/app
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - MISTRAL_API_KEY=key

  frontend:
    build:
      context: ./frontend
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    ports:
      - "3000:3000"
    depends_on:
      - app
    environment:
      - NODE_ENV=production

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
